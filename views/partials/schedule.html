<div ng-controller="scheduleCtrl">
	<div class="column-container floating-container nav-container">
		<button class="btn btn-default back-to-browse" ng-click="backToBrowse()">Browse Courses</button>

		<div class="social-icons">
			<a ng-click="share()"><i class="fa fa-facebook-square fa-lg"></i></a>
			<a ng-click=""><i class="fa fa-twitter-square fa-lg"></i></a>
			<a ng-click=""><i class="fa fa-envelope-o fa-lg"></i></a>
			<a ng-click=""><i class="fa fa-picture-o fa-lg"></i></a>
		</div>
	</div>

	<div class="floating-container">

	    <div class="section-header">
	   		<button class="btn btn-default inline-display" ng-click="open()">{{ busyTimeButtonText }}</button>

			<i class="fa fa-caret-right toggle-caret small-padding go-right" ng-click="displayDifferentSchedule(1)"></i>
			<span class="go-right schedule-number">{{ scheduleIndex + 1 }} of {{ scheduleLength }}</span>
			<i class="fa fa-caret-left toggle-caret small-padding go-right" ng-click="displayDifferentSchedule(0)"></i>
	    </div>

	   	<div class="alert alert-info alert-dismissible instructions" ng-show="editableMode" role="alert">
	   		<div class="top-right">
  				<button type="button" class="close top-right" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  			</div>
  			Click the time slots where you are <strong>busy and don't want class class.</strong>You can resize these time slots to fill as much time as you'd like.
  			Once you are done, click the "Done" button.  The schedules will be regenerated to work around your preferences.  
		</div>

	    <div id="full-calendar-div" ui-calendar="uiConfig.calendar" ng-model="events" calendar="weekView"></div> 

	</div>

</div>
