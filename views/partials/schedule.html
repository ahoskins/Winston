<div ng-controller="scheduleCtrl">
	<div class="nav-container">
		<button class="btn btn-default" ng-click="backToBrowse()">Back to Browse</button>

		<div class="dropdown go-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            <p class="section-text regular-size">Share to...</p> <span class="caret dropdown-toggle"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Facebook</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Twitter</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Email</a></li>
            </ul>
        </div>

        <button class="btn btn-default go-right desktop-only">Print</button>
        <button class="btn btn-default go-right desktop-only">Save as PDF</button>

	</div>

	<div class="section-container">

	    <div class="section-header">
	   		<button class="btn btn-default">Busy Time</button>

			<a class="go-right normal-padding"><i class="fa fa-caret-right toggle-caret" ng-click="displayDifferentSchedule(1)"></i></a>
			<span class="go-right">{{ scheduleIndex + 1 }} of {{ scheduleLength }}</span>
			<a class="go-right normal-padding"><i class="fa fa-caret-left toggle-caret" ng-click="displayDifferentSchedule(0)"></i></a>
	    </div>

	    <div id="full-calendar-div" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="weekView"></div> 

	</div>
</div>
