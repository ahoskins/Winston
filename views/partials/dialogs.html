<script type="text/ng-template" id="addedModal.html">
  <div class="modal-container floating-container">
    <div class="section-header">
      <p class="section-text big-size">My Courses</p>
      <button class="btn btn-primary section-text go-right view-schedules" ng-click="viewSchedules()">View Schedules</button>
    </div>
    <div class="added-list">
        <span class="list-group-item" ng-repeat="course in added">
            {{ course.asString }}
            <a class="go-right" ng-click="emptyCourse(course)">
              Remove
            </a>
        </span>
        <div class="added-footer"><!--For spacing purposes--></div>
    </div>
  </div>
</script>

<script type="text/ng-template" id="noSchedulesModal.html">

    <div class="">
      No schedules available.
    </div>
  </div>
</script>
