<div class="navbar navbar-default" ng-controller="headerCtrl">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <button type="button" class="navbar-toggle" data-toggle="collapse" ng-click="open()">
      <span>Added<i class="caret"></i></span>
    </button>
    <a class="navbar-brand" href="javascript:void(0)">Winston</a>
  </div>
  <div class="navbar-collapse collapse navbar-responsive-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a ng-click="showAbout()"><i class="fa fa-question" style="font-size:30px; color:#000000"></i></a></li>
      <li><a href="mailto:arhoskin@ualberta.ca"> <i class="fa fa-envelope-o" style="font-size:30px; color:#000000"></i></a></li>
      <li><a href="https://github.com/rosshamish/classtime" target="_blank"> <i class="fa fa-github" style="font-size:30px; color:#000000"></i></a></li>
    </ul>
  </div>

  <script type="text/ng-template" id="addedModal.html">
    <div class="modal-header">
      <h3 class="modal-title">Added Courses:</h3>
    </div>
    <div class="modal-body">
      <ul>
        <li ng-repeat="course in added">
          {{ course.asString }}
        </li>
      </ul>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>
</div>
