<div class="navbar navbar-default" ng-controller="headerCtrl">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <button type="button" class="navbar-toggle" data-toggle="collapse" ng-click="open()">
      <span>Added<i class="caret"></i></span>
    </button>
    <a class="navbar-brand" href="javascript:void(0)">Winston</a>
  </div>
  <div class="navbar-collapse collapse navbar-responsive-collapse">
    <ul class="nav navbar-nav navbar-right">
      <!--<li><a ng-click="showAbout()">About</a></li>-->
      <li><a href="mailto:arhoskin@ualberta.ca">Contact</a></li>
    </ul>
  </div>

  <script type="text/ng-template" id="addedModal.html">
    <div class="modal-container floating-container">
      <div class="section-header">
        <p class="section-text big-size">Added Courses:</p>
        <button class="btn btn-default section-text regular-size go-right" ng-click="emptyAll()">Empty All</button>
      </div>
      <div class="added-list">
          <span class="list-group-item" ng-repeat="course in added">
              {{ course.asString }}
          </span>
      </div>
      <div class="modal-footer">      
        <button class="btn btn-default" ng-click="viewSchedules()">View Schedules</button>
      </div>
    </div>
  </script>
</div>
