<div class="section-container" ng-controller="accordionCtrl">
    <div class="section-header">
        <p class="section-text big-size">Browse Courses:</p> 

        <div class="dropdown go-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            <p class="section-text regular-size">Fall 2014</p> <span class="caret dropdown-toggle"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Fall 2014</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Winter 2015</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Spring 2015</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Fall 2015</a></li>
            </ul>
        </div>
    </div>
<!--     <div class="input-group">
        <input class="form-control" id="" type="text" ng-model="searchBox" placeholder="Search for courses...">
    </div> -->

    <input type="text" class="course-search" ng-model="searchBox" placeholder="Search for courses..."></input>

    <div class="accordion-container">
        <accordion close-others="false">
            <accordion-group class="faculty-accordion" id="{{ facultyObject.faculty }}" heading="{{ facultyObject.faculty }}" ng-click="renderSubjects(facultyObject.faculty, $event)" data-ng-repeat="facultyObject in subjectBin | courseFilter:filterText" no-bubble>
                <accordion close-others="false">
                    <accordion-group class="subject-accordion" id="{{ subjectObject.subject }}" heading="{{ subjectObject.subject }}" ng-click="renderCourses(subjectObject.subject, $event)" ng-if="subjects[facultyObject.faculty]" data-ng-repeat="subjectObject in facultyObject.subjects" no-bubble>
                        <accordion close-others="false">
                            <accordion-group class="course-accordion" data-drag="true" jqyoui-draggable="{animate:true}" data-jqyoui-options="{revert: 'invalid'}" id="{{ singleCourse.course }}" ng-click="loadMore(singleCourse.course)" ng-if="courses[subjectObject.subject]" data-ng-repeat="singleCourse in subjectObject.courses" no-bubble>
                                <accordion-heading>
                                    {{ singleCourse.asString }} 
                                    <a class="add-button" no-bubble><i class="fa fa-plus" id="add-up" ng-show="!added[singleCourse.asString]" ng-click="addToSchedule(singleCourse)"></i></a>
                                </accordion-heading>
                                <div class="course-description">
                                    {{ description[singleCourse.course] }}
                                </div>
                            </accordion-group>
                        </accordion>
                    </accordion-group>
                </accordion>
            </accordion-group>
        </accordion>
    </div>
    
</div>
